<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link rel="stylesheet" href="dist/css/normalize.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="dist/js/index.js"></script>

</head>
<body>
<div class="container">
    <div id="playground" class="playground container__playground">
        <div class="playground__canvas">
            <canvas id="canvas" class="canvas"></canvas>
        </div>
        <div class="toolbar playground__toolbar">
            <div class="button__group">
                <a id="button-clear" type="button" class="button button_danger">Clear</a>
                <a id="button-save" type="button" class="button button_primary">Save As...</a>
            </div>
            <object id="tools" type="image/svg+xml" data="src/img/toolbar.svg">
                Your browser does not support SVG
            </object>

        </div>
    </div>
</div>
</body>
</html>
